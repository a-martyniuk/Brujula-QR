<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Compass // AR HUD</title>
    <script src="jsQR.js"></script>
    <!-- Leaflet & QRCode -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- QR Code Generator (More compatible than qrcodejs) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff9d00;
            --neon-red: #ff3333;
            --hud-bg: rgba(0, 5, 16, 0.85);
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        /* Day Mode Overrides */
        @media (prefers-color-scheme: light) {
            :root {
                --neon-cyan: #00a8cc;
                --neon-blue: #0055dd;
                --neon-orange: #ff6600;
                --neon-red: #dd0000;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: var(--neon-cyan);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* CRT/Scanline Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 1000;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 999;
        }

        /* --- Environmental Effects Overlay --- */
        .env-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            transition: all 1s ease;
        }

        .cinematic-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            mix-blend-mode: screen;
            /* Black becomes transparent */
            transition: opacity 1s ease;
            z-index: 6;
        }

        /* Mode Activation for Image */
        .state-ice .cinematic-layer {
            opacity: 0.8;
        }

        /* Show Ice Image when frozen */

        /* Show Ice Image */

        /* State: Frozen (> 100m) */
        .state-ice {
            /* Aggressive "Google Goggles" Frost */
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.8), inset 0 0 150px var(--neon-cyan);
            background: radial-gradient(circle at center, transparent 40%, rgba(255, 255, 255, 0.8) 95%);
            backdrop-filter: blur(5px) grayscale(0.5);
            /* Reduced blur slightly, removed shiver */
        }

        /* Removed ice-shiver to fix edge flicker */

        @keyframes ice-pulse {
            0% {
                opacity: 0.6;
            }

            /* Increased opacity */
            100% {
                opacity: 0.9;
            }
        }

        /* State: Melting (10 - 100m) */
        .state-melt {
            /* Heavy Rain/Drip Effect */
            background: repeating-linear-gradient(180deg,
                    transparent 0,
                    rgba(0, 100, 255, 0.3) 40%,
                    rgba(0, 200, 255, 0.5) 50%,
                    transparent 60%);
            background-size: 100% 200%;
            box-shadow: inset 0 0 100px rgba(0, 100, 255, 0.5);
            backdrop-filter: blur(3px);
            animation: melt-cascade 0.8s infinite linear;
        }

        @keyframes melt-cascade {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 200%;
            }
        }

        /* State: Overheat (< 40m) -- THRESHOLD WIDENED */
        .state-heat {
            /* Emergency Strobe */
            box-shadow: inset 0 0 150px red;
            background: radial-gradient(circle, transparent 30%, rgba(255, 0, 0, 0.6) 90%);
            animation: heat-strobe 0.3s infinite;
        }

        @keyframes heat-strobe {
            0% {
                opacity: 0.3;
                background-color: rgba(255, 0, 0, 0);
            }

            50% {
                opacity: 1;
                background-color: rgba(255, 0, 0, 0.3);
            }

            100% {
                opacity: 0.3;
                background-color: rgba(255, 0, 0, 0);
            }
        }

        /* --- QR Creator Logic --- */
        #mapContainer {
            width: 100%;
            height: 60vh;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 20px;
            position: relative;
            /* For Crosshair */
            pointer-events: auto;
            /* ENABLE MAP INTERACTION (DRAG/PAN) */
        }

        .map-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-orange);
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 0 10px var(--neon-orange);
        }

        .map-crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: var(--neon-orange);
            box-shadow: 0 0 5px var(--neon-orange);
        }

        .leaflet-container {
            background: #000 !important;
        }

        .creator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            pointer-events: auto;
            /* ENABLE INPUT */
        }

        .input-cyber {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            pointer-events: auto;
            /* ENABLE INPUT */
        }

        #qrResultModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #qrcode {
            max-width: 90vw;
            max-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode canvas,
        #qrcode img {
            border: 5px solid #fff;
            margin-bottom: 20px;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- HUD Element Animations (Solid UI Changes) --- */

        /* ICE MODE UI */
        .mode-ice .hud-top-bar,
        .mode-ice .hud-bottom-bar {
            border-color: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .mode-ice .metric-value,
        .mode-ice .hud-status {
            color: #fff;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .mode-ice .compass-ring {
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* MELT MODE UI */
        .mode-melt .hud-top-bar,
        .mode-melt .hud-bottom-bar {
            border-color: var(--neon-blue);
        }

        .mode-melt .compass-ring {
            border-color: var(--neon-blue);
            opacity: 0.8;
        }

        /* HEAT MODE UI */
        .mode-heat .hud-top-bar,
        .mode-heat .hud-bottom-bar {
            border-color: var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red);
        }

        .mode-heat .metric-value {
            color: var(--neon-red);
        }

        .mode-heat .dist-value {
            color: #fff;
            /* Contrast */
            animation: text-flash 0.5s infinite;
        }

        .mode-heat .compass-ring {
            border-color: var(--neon-red);
            box-shadow: 0 0 30px var(--neon-red);
            animation: ring-pulse 0.5s infinite;
        }

        @keyframes ring-pulse {
            0% {
                transform: scale(1) rotate(var(--rotation));
            }

            50% {
                transform: scale(1.05) rotate(var(--rotation));
            }

            100% {
                transform: scale(1) rotate(var(--rotation));
            }
        }

        @keyframes text-flash {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 1;
            }
        }

        #app {
            position: relative;
            height: 100%;
            width: 100%;
            background: #000;
        }

        /* --- Global HUD Elements --- */
        .hud-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 50;
        }

        .hud-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--neon-cyan);
            padding-bottom: 10px;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 243, 255, 0.1) 50%, transparent 100%);
        }

        .hud-status {
            font-size: 0.8rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .hud-coords {
            font-size: 0.7rem;
            text-align: right;
            opacity: 0.8;
            line-height: 1.4;
        }

        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Compass Ring */
        .compass-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px dashed var(--neon-blue);
            border-radius: 50%;
            transition: transform 0.1s linear;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .compass-ring::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid var(--neon-orange);
            filter: drop-shadow(0 0 5px var(--neon-orange));
        }

        .compass-mark {
            position: absolute;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .mark-n {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--neon-red);
        }

        .mark-s {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mark-e {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .mark-w {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Reticle */
        .reticle {
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-cyan);
            position: relative;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .reticle::before,
        .reticle::after {
            content: '';
            position: absolute;
            background: var(--neon-cyan);
        }

        .reticle::before {
            top: 50%;
            left: -10px;
            right: -10px;
            height: 2px;
            transform: translateY(-50%);
        }

        .reticle::after {
            left: 50%;
            top: -10px;
            bottom: -10px;
            width: 2px;
            transform: translateX(-50%);
        }

        /* Target Indicator Arrow (Points to destination) */
        .target-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid var(--neon-orange);
            transform-origin: 50% 100%;
            /* Pivot from bottom center */
            margin-left: -15px;
            /* Center horizontally */
            margin-top: -140px;
            /* Position firmly on the ring radius initially */
            display: none;
            /* Hidden until target set */
            filter: drop-shadow(0 0 8px var(--neon-orange));
            z-index: 40;
        }

        .hud-bottom-bar {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-top: 2px solid var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 15px;
            margin-top: auto;
            backdrop-filter: blur(5px);
            /* Removed clip-path and blue colors */
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .metric-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--neon-cyan);
            letter-spacing: 2px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .dist-value {
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange);
        }

        /* Screens */
        /* Screens */
        #scanScreen,
        #compassScreen,
        #createScreen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .active-screen {
            display: block !important;
        }

        /* --- Visual Proximity Feedback --- */
        @keyframes screenFlash {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }
        }

        .proximity-flash {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: var(--neon-cyan);
            animation: screenFlash 0.5s ease-out;
        }

        .proximity-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-orange);
            text-shadow: 0 0 20px var(--neon-orange);
            pointer-events: none;
            z-index: 9998;
            animation: pulse 0.5s infinite;
        }

        .proximity-bar {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 4px;
            overflow: hidden;
            z-index: 100;
        }

        .proximity-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-orange), var(--neon-cyan));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        /* --- Scanner Specifics --- */
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan), inset 0 0 20px var(--neon-cyan);
        }

        .scan-line {
            width: 100%;
            height: 4px;
            background: var(--neon-cyan);
            position: absolute;
            top: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Buttons */
        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            pointer-events: auto;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .btn-cyber:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .btn-secondary {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red);
        }

        .btn-secondary:hover {
            background: var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red);
        }

        /* Helper Utilities */
        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="app">
        <!-- PERMANENT AR LAYER -->
        <video id="video" class="camera-feed" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>

        <!-- Environmental Effects Layer -->
        <div id="envOverlay" class="env-overlay">
            <img src="overlay_ice.png" class="cinematic-layer" id="imgIce">
        </div>

        <!-- SCAN SCREEN HUD -->
        <div id="scanScreen" class="active-screen" style="position: absolute; inset: 0; z-index: 10;">
            <div class="hud-container">
                <div class="hud-top-bar">
                    <div class="hud-status">SYSTEM: SCAN_MODE</div>
                    <div class="hud-coords" id="scanCoords">
                        LAT: --.----<br>
                        LON: --.----
                    </div>
                </div>

                <div class="scan-frame">
                    <div class="scan-line"></div>
                </div>

                <div
                    style="position: absolute; bottom: 80px; left: 0; right: 0; text-align: center; pointer-events: none;">
                    <p
                        style="background: rgba(0,0,0,0.7); display: inline-block; padding: 5px 10px; margin-bottom: 10px;">
                        SCAN TARGET QR</p>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="btn-cyber" onclick="showScreen('create'); initMap()">CREATE TARGET</button>
                    <button class="btn-cyber" onclick="shareMyLocation()">SHARE MY LOCATION</button>
                    <button class="btn-cyber" onclick="showHistory()">HISTORY</button>
                    <!-- Simulated Signal Button Removed -->
                    <p id="scanStatus" style="margin-top: 10px; font-size: 0.8rem;"></p>
                </div>
            </div>
        </div>

        <!-- COMPASS/HUD SCREEN -->
        <div id="compassScreen" style="position: absolute; inset: 0; z-index: 20;">
            <!-- Opaque background REMOVED for AR -->

            <div class="hud-container" style="z-index: 50;">
                <div class="hud-top-bar">
                    <div>
                        <div class="hud-status">NAV_SYSTEM: ONLINE</div>
                        <div style="font-size: 1.2rem; font-weight: bold; color: var(--neon-orange);" id="targetName">
                            TARGET ACQUIRED</div>
                    </div>
                    <div class="hud-coords" id="navCoords">
                        TGT_LAT: 00.0000<br>
                        TGT_LON: 00.0000
                    </div>
                </div>

                <div class="hud-bottom-bar">
                    <div class="metric-group">
                        <div class="metric">
                            <span class="metric-label">DIST</span>
                            <span class="metric-value dist-value" id="distanceDisplay">0<span
                                    style="font-size:0.8rem">m</span></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">BRNG</span>
                            <span class="metric-value" id="bearingDisplay">000Â°</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">HDNG</span>
                            <span class="metric-value" id="headingDisplay">000Â°</span>
                        </div>
                    </div>
                    <button class="btn-cyber btn-secondary" onclick="resetApp()">CANCEL NAV</button>
                    <button id="soundToggle" class="btn-cyber" onclick="toggleSound()"
                        style="display:inline-block; margin-left:10px;">ðŸ”Š</button>
                    <button id="iosBtn" class="btn-cyber" style="display:none; margin-top:5px;"
                        onclick="requestOrientation()">ENABLE SENSORS</button>
                </div>

                <!-- Proximity Visual Indicators -->
                <div class="proximity-bar" id="proximityBar" style="display:none;">
                    <div class="proximity-bar-fill" id="proximityBarFill"></div>
                </div>
                <div id="proximityWarning" class="proximity-warning" style="display:none;"></div>
                <div id="proximityFlash" class="proximity-flash" style="display:none;"></div>
            </div>

            <!-- MOVED OUT OF hud-container FOR PERFECT CENTERING -->
            <div class="hud-center">
                <!-- The ring rotates to show North relative to user -->
                <div class="compass-ring" id="compassRing">
                    <div class="compass-mark mark-n">N</div>
                    <div class="compass-mark mark-s">S</div>
                    <div class="compass-mark mark-e">E</div>
                    <div class="compass-mark mark-w">W</div>

                    <!-- The arrow points to target relative to North within the ring system -->
                    <div class="target-arrow" id="targetArrow"></div>
                </div>
                <div class="reticle"></div>
            </div>
        </div>

        <!-- CREATE SCREEN (MAP) -->
        <div id="createScreen" style="position: absolute; inset: 0; z-index: 20; background: #000;">
            <div class="hud-container">
                <div class="hud-top-bar">
                    <div class="hud-status" style="font-size: 1.2rem; font-weight: bold;">NEW TARGET PARAMS</div>
                    <button class="btn-cyber"
                        style="padding: 5px 10px; margin:0; border-color: var(--neon-red); color: var(--neon-red); pointer-events: auto;"
                        onclick="showScreen('scan'); startCamera();">X</button>
                </div>

                <div id="mapContainer">
                    <!-- Crosshair Overlay -->
                    <div class="map-crosshair"></div>
                </div>

                <div class="creator-form">
                    <!-- TARGET NAME REMOVED - AUTO GENERATED -->
                    <div class="hud-coords" id="selectedCoords">
                        SEL_LAT: --.----<br>
                        SEL_LON: --.----
                    </div>
                    <button class="btn-cyber" onclick="generateQR()">GENERATE DATA CRYSTAL</button>
                </div>
            </div>
        </div>

        <!-- QR RESULT MODAL -->
        <div id="qrResultModal">
            <h2 style="color:var(--neon-orange); margin-bottom: 20px;">DATA CRYSTAL READY</h2>
            <div id="qrcode"></div>
            <button class="btn-cyber" onclick="shareQR()">TRANSMIT (SHARE)</button>
            <button class="btn-cyber btn-secondary"
                onclick="document.getElementById('qrResultModal').style.display='none'">CLOSE</button>
        </div>

    </div>

    <script>
        // --- Logic Core ---
        let stream = null;
        let scanInterval = null;
        let target = null;
        let userLocation = null;
        let heading = 0;
        let bearing = 0;
        let scanCoordsEl = document.getElementById('scanCoords');
        let navCoordsEl = document.getElementById('navCoords');
        let lastVibrationTime = 0;
        let lastBeepTime = 0;
        let soundEnabled = true;
        let beepAudio = null; // HTML5 Audio for iOS compatibility

        // Global GPS Watcher for Scan Mode
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (pos) => {
                    const lat = pos.coords.latitude.toFixed(4);
                    const lon = pos.coords.longitude.toFixed(4);
                    const txt = `LAT: ${lat}<br>LON: ${lon}`;
                    if (document.getElementById('scanScreen').style.display !== 'none') {
                        scanCoordsEl.innerHTML = txt;
                    }
                    // Keep userLocation updated globally for faster compass start
                    userLocation = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };
                },
                (err) => {
                    console.warn('GPS Error:', err);
                    scanCoordsEl.innerHTML = `GPS SIGNAL<br>LOST`;
                },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }

        function showScreen(screenName) {
            // Explicitly hide all screens
            document.getElementById('scanScreen').classList.remove('active-screen');
            document.getElementById('compassScreen').classList.remove('active-screen');
            document.getElementById('createScreen').classList.remove('active-screen');

            // Show the requested screen
            document.getElementById(screenName + 'Screen').classList.add('active-screen');

            if (screenName === 'compass') {
                navCoordsEl.innerHTML = `TGT_LAT: ${target?.lat?.toFixed(4) || '???'}<br>TGT_LON: ${target?.lon?.toFixed(4) || '???'}`;
            }
        }

        // --- GPS & Math ---
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                Math.cos(phi1) * Math.cos(phi2) *
                Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(deltaLambda) * Math.cos(phi2);
            const x = Math.cos(phi1) * Math.sin(phi2) -
                Math.sin(phi1) * Math.cos(phi2) * Math.cos(deltaLambda);
            const theta = Math.atan2(y, x);
            return (theta * 180 / Math.PI + 360) % 360;
        }

        // --- Camera & QR ---
        async function startCamera() {
            try {
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'INITIALIZING OPTICS...';

                // Camera constraints for better resolution (720p preferred)
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);

                const video = document.getElementById('video');
                video.srcObject = stream;

                // Allow video to settle
                video.onloadedmetadata = () => {
                    statusEl.textContent = 'OPTICS ONLINE // SEARCHING...';
                    scanInterval = setInterval(scanQR, 300); // 300ms is OK
                };
            } catch (err) {
                console.error(err);
                document.getElementById('scanStatus').textContent = 'ERR: CAMERA ACCESS DENIED';
                document.getElementById('scanStatus').style.color = 'var(--neon-red)';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        function scanQR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Critical check: Is jsQR loaded?
            if (typeof jsQR === 'undefined') {
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'ERR: LIB jsQR NOT LOADED';
                statusEl.style.color = 'var(--neon-red)';
                console.error('jsQR library not found');
                return;
            }

            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                // Visual feedback that something was seen
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'QR DETECTED - ANALYZING...';
                statusEl.style.color = 'var(--neon-orange)';
                console.log('QR Code Detection:', code.data);

                try {
                    // Try parsing JSON first
                    const data = JSON.parse(code.data);
                    if (data.lat && data.lon) {
                        target = data;
                        document.getElementById('targetName').textContent = data.name || 'TARGET ACQUIRED';
                        document.getElementById('targetArrow').style.display = 'block';

                        // Save to history
                        saveToHistory(target);

                        // Vibrate on successful scan
                        if (navigator.vibrate) {
                            navigator.vibrate(200);
                        }

                        showScreen('compass');
                        // Keep camera running for AR mode
                        return; // Exit after successful target lock
                    } else {
                        throw new Error('Missing coordinates');
                    }
                } catch (e) {
                    // Try lat,lon format
                    const coords = code.data.split(',');
                    if (coords.length === 2) {
                        const lat = parseFloat(coords[0].trim());
                        const lon = parseFloat(coords[1].trim());
                        if (!isNaN(lat) && !isNaN(lon)) {
                            lockTarget({ lat, lon, name: 'UNK_LOC' });
                            return;
                        }
                    }

                    // If we reach here, data is invalid
                    statusEl.textContent = 'ERR: INVALID DATA FORMAT';
                    statusEl.style.color = 'var(--neon-red)';
                }
            } else {
                const statusEl = document.getElementById('scanStatus');
                if (statusEl.textContent.includes('ERR') ||
                    statusEl.textContent.includes('DETECTED')) {
                    // Reset after 1.5s
                    setTimeout(() => {
                        statusEl.textContent = 'OPTICS ONLINE // SEARCHING...';
                        statusEl.style.color = 'var(--neon-cyan)';
                    }, 1500);
                }
            }
        }

        function useExample() {
            lockTarget({ lat: 40.7589, lon: -73.9851, name: 'TIMES_SQ' });
        }

        function lockTarget(data) {
            target = data;
            // stopCamera(); // DON'T STOP CAMERA FOR AR!
            showScreen('compass');
            startCompass();
            document.getElementById('targetArrow').style.display = 'block';
            document.getElementById('targetName').textContent = (target.name || 'TARGET').toUpperCase();
        }

        // --- Compass Logic ---
        function startCompass() {
            // iOS Permission Check
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('iosBtn').style.display = 'inline-block';
            }

            navigator.geolocation.watchPosition(
                (pos) => {
                    userLocation = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };
                    updateHUD();
                },
                (err) => console.error(err),
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );

            window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        function handleOrientation(event) {
            // Priority: absolute > alpha (Android usually absolute, iOS needs calculation)
            let alpha = event.alpha;
            // Handle iOS webkitCompassHeading if available
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } else if (alpha !== null) {
                // Approximate for others, 360 - alpha is typical
                heading = 360 - alpha;
            }
            updateHUD();
        }

        async function requestOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        document.getElementById('iosBtn').style.display = 'none';
                    }
                } catch (err) {
                    alert('Sensor permission required for compass');
                }
            }
        }

        function updateHUD() {
            if (!userLocation || !target) return;

            // 1. Calculate values
            const dist = Math.round(calculateDistance(userLocation.lat, userLocation.lon, target.lat, target.lon));
            bearing = calculateBearing(userLocation.lat, userLocation.lon, target.lat, target.lon);

            // 2. Update Text
            document.getElementById('distanceDisplay').innerHTML = `${dist}<span style="font-size:0.8rem">m</span>`;
            document.getElementById('bearingDisplay').textContent = Math.round(bearing).toString().padStart(3, '0') + 'Â°';
            document.getElementById('headingDisplay').textContent = Math.round(heading).toString().padStart(3, '0') + 'Â°';

            // 3. Update Visuals
            const ringRotation = -heading;
            const ringEl = document.getElementById('compassRing');
            ringEl.style.transform = `rotate(${ringRotation}deg)`;
            ringEl.style.setProperty('--rotation', `${ringRotation}deg`);

            document.getElementById('targetArrow').style.transform = `translateX(-50%) rotate(${bearing}deg)`;

            // 4. Update Environmental Effects
            updateEnvironment(dist);

            // 5. VISUAL PROXIMITY FEEDBACK (Works on ALL devices including iOS)
            const now = Date.now();
            updateVisualProximity(dist, now);

            // 6. Legacy haptic (won't work on iOS but harmless)
            if (now - lastVibrationTime > 2000) {
                if (navigator.vibrate) {
                    if (dist < 10) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    } else if (dist < 50) {
                        navigator.vibrate(200);
                    }
                }
                lastVibrationTime = now;
            }

            // 7. Legacy sound (iOS-compatible but may be blocked)
            if (soundEnabled && dist < 100) {
                playProximityBeep(dist);
            }
        }

        // --- VISUAL PROXIMITY FEEDBACK ---
        function updateVisualProximity(dist, now) {
            const distDisplay = document.getElementById('distanceDisplay');
            const proximityBar = document.getElementById('proximityBar');
            const proximityBarFill = document.getElementById('proximityBarFill');
            const proximityWarning = document.getElementById('proximityWarning');
            const proximityFlash = document.getElementById('proximityFlash');

            // Color-code distance display
            if (dist < 10) {
                distDisplay.style.color = 'var(--neon-red)';
                distDisplay.style.textShadow = '0 0 20px var(--neon-red)';
                distDisplay.style.fontSize = '3rem';
            } else if (dist < 50) {
                distDisplay.style.color = 'var(--neon-orange)';
                distDisplay.style.textShadow = '0 0 15px var(--neon-orange)';
                distDisplay.style.fontSize = '2.5rem';
            } else if (dist < 100) {
                distDisplay.style.color = 'var(--neon-cyan)';
                distDisplay.style.textShadow = '0 0 10px var(--neon-cyan)';
                distDisplay.style.fontSize = '2rem';
            } else {
                distDisplay.style.color = '#fff';
                distDisplay.style.textShadow = 'none';
                distDisplay.style.fontSize = '2rem';
            }

            // Show proximity bar when close
            if (dist < 100) {
                proximityBar.style.display = 'block';
                const percentage = Math.max(0, 100 - dist);
                proximityBarFill.style.width = percentage + '%';
            } else {
                proximityBar.style.display = 'none';
            }

            // Show warning text when very close
            if (dist < 20) {
                proximityWarning.style.display = 'block';
                if (dist < 5) {
                    proximityWarning.textContent = 'ðŸŽ¯ ARRIVED!';
                    proximityWarning.style.color = 'var(--neon-red)';
                } else if (dist < 10) {
                    proximityWarning.textContent = 'âš ï¸ VERY CLOSE';
                    proximityWarning.style.color = 'var(--neon-orange)';
                } else {
                    proximityWarning.textContent = 'â†’ APPROACHING';
                    proximityWarning.style.color = 'var(--neon-cyan)';
                }
            } else {
                proximityWarning.style.display = 'none';
            }

            // Screen flash at specific thresholds
            if (now - lastVibrationTime > 2000) {
                if (dist < 10) {
                    // Flash screen red
                    proximityFlash.style.display = 'block';
                    proximityFlash.style.background = 'var(--neon-red)';
                    setTimeout(() => {
                        proximityFlash.style.display = 'none';
                    }, 500);
                } else if (dist < 50) {
                    // Flash screen orange
                    proximityFlash.style.display = 'block';
                    proximityFlash.style.background = 'var(--neon-orange)';
                    setTimeout(() => {
                        proximityFlash.style.display = 'none';
                    }, 300);
                }
            }
        }

        // --- PROXIMITY SOUND (iOS-compatible) ---
        function playProximityBeep(distance) {
            const now = Date.now();
            const interval = Math.max(200, distance * 10);

            if (now - lastBeepTime < interval) return;

            // Use HTML5 Audio instead of Web Audio API for iOS
            if (!beepAudio) {
                // Create audio element with data URI (simple beep tone)
                beepAudio = new Audio();
                // 800Hz beep encoded as data URI
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const duration = 0.15;
                const sampleRate = audioCtx.sampleRate;
                const numSamples = duration * sampleRate;
                const buffer = audioCtx.createBuffer(1, numSamples, sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < numSamples; i++) {
                    data[i] = Math.sin(2 * Math.PI * 800 * i / sampleRate) * 0.3;
                }

                // Convert to WAV and create blob URL
                const wav = audioBufferToWav(buffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                beepAudio.src = URL.createObjectURL(blob);
            }

            try {
                beepAudio.currentTime = 0;
                beepAudio.play().catch(e => {
                    console.log('Audio play blocked:', e);
                });
                lastBeepTime = now;
            } catch (e) {
                console.error('Beep error:', e);
            }
        }

        // Convert AudioBuffer to WAV
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = [];
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    data.push(sample < 0 ? sample * 0x8000 : sample * 0x7FFF);
                }
            }

            const dataLength = data.length * bytesPerSample;
            const headerLength = 44;
            const totalLength = headerLength + dataLength;

            const arrayBuffer = new ArrayBuffer(totalLength);
            const view = new DataView(arrayBuffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write data
            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                view.setInt16(offset, data[i], true);
                offset += 2;
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            if (btn) {
                btn.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            }

            // Test beep on toggle (user interaction)
            if (soundEnabled && beepAudio) {
                beepAudio.play().catch(e => console.log('Test beep blocked'));
            }
        }

        function updateEnvironment(dist) {
            const envEl = document.getElementById('envOverlay');
            const hudContainer = document.querySelector('#compassScreen .hud-container'); // HUD UI Container

            envEl.className = 'env-overlay'; // Reset Overlay
            hudContainer.classList.remove('mode-ice', 'mode-melt', 'mode-heat'); // Reset UI

            if (dist > 100) {
                // Freezer
                envEl.classList.add('state-ice');
                hudContainer.classList.add('mode-ice');
            } else if (dist > 40) { // THRESHOLD ADJUSTED: 40m - 100m is Melt
                // Melting
                envEl.classList.add('state-melt');
                hudContainer.classList.add('mode-melt');
            } else {
                // Overheat / Fire (< 40m is Heat)
                envEl.classList.add('state-heat');
                hudContainer.classList.add('mode-heat');
            }
        }

        function resetApp() {
            target = null;
            userLocation = null;
            document.getElementById('scanScreen').classList.add('active-screen');
            document.getElementById('compassScreen').classList.remove('active-screen');
            document.getElementById('targetArrow').style.display = 'none';
            showScreen('scan');
            startCamera();
        }

        // Init
        showScreen('scan');
        // --- QR Creator Logic ---
        let map = null;
        let selectedLocation = null;

        // --- HISTORY MANAGEMENT ---
        function saveToHistory(target) {
            let history = JSON.parse(localStorage.getItem('qr_compass_history') || '[]');
            history.unshift({ ...target, timestamp: Date.now() });
            history = history.slice(0, 10); // Keep last 10
            localStorage.setItem('qr_compass_history', JSON.stringify(history));
        }

        function loadHistory() {
            return JSON.parse(localStorage.getItem('qr_compass_history') || '[]');
        }

        function showHistory() {
            const history = loadHistory();
            if (history.length === 0) {
                alert('NO HISTORY AVAILABLE');
                return;
            }

            let msg = 'TARGET HISTORY:\n\n';
            history.forEach((t, i) => {
                const date = new Date(t.timestamp).toLocaleString();
                msg += `${i + 1}. ${t.name}\n   ${t.lat.toFixed(5)}, ${t.lon.toFixed(5)}\n   ${date}\n\n`;
            });

            const choice = prompt(msg + 'Enter number to load (or Cancel):');
            if (choice && !isNaN(choice)) {
                const idx = parseInt(choice) - 1;
                if (idx >= 0 && idx < history.length) {
                    target = history[idx];
                    document.getElementById('targetArrow').style.display = 'block';
                    showScreen('compass');
                }
            }
        }

        // --- SHARE MY LOCATION ---
        function shareMyLocation() {
            if (!userLocation) {
                alert('GPS NOT AVAILABLE');
                return;
            }

            const payload = JSON.stringify({
                lat: userLocation.lat,
                lon: userLocation.lon,
                name: `MY-LOC-${Date.now()}`
            });

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            const qr = qrcode(0, 'H');
            qr.addData(payload);
            qr.make();

            const imgTag = qr.createImgTag(5, 10);
            qrContainer.innerHTML = imgTag;

            const img = qrContainer.querySelector('img');
            if (img) {
                img.style.maxWidth = '300px';
                img.style.maxHeight = '300px';
                img.style.border = '5px solid #fff';
            }

            document.getElementById('qrResultModal').style.display = 'flex';
        }

        function initMap() {
            if (map) return; // Already inited

            // Default to user loc or Buenos Aires Obelisk if null
            const center = userLocation ? [userLocation.lat, userLocation.lon] : [-34.6037, -58.3816];

            map = L.map('mapContainer').setView(center, 15);

            // Dark Matter Tiles (CartoDB)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            map.on('move', function () {
                const center = map.getCenter();
                updateSelection(center.lat, center.lng);
            });

            // Initial selection
            const initialCenter = map.getCenter();
            updateSelection(initialCenter.lat, initialCenter.lng);

            // Invalidate size after transition to ensure tiles load
            setTimeout(() => map.invalidateSize(), 500);
        }

        function updateSelection(lat, lon) {
            selectedLocation = { lat, lon };
            document.getElementById('selectedCoords').innerHTML = `SEL_LAT: ${lat.toFixed(5)}<br>SEL_LON: ${lon.toFixed(5)}`;
        }

        function generateQR() {
            // Auto-generate name based on coords (e.g. TGT-3475-5840)
            let name = 'UNKNOWN_TARGET';
            if (selectedLocation) {
                const latCode = Math.abs(selectedLocation.lat).toFixed(2).replace('.', '');
                const lonCode = Math.abs(selectedLocation.lon).toFixed(2).replace('.', '');
                name = `TGT-${latCode}-${lonCode}`;
            }

            if (!selectedLocation) {
                alert('SELECT A LOCATION ON THE MAP FIRST');
                return;
            }

            const payload = JSON.stringify({
                lat: selectedLocation.lat,
                lon: selectedLocation.lon,
                name: name
            });

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // Clear prev

            // Use qrcode-generator library (more compatible)
            const qr = qrcode(0, 'H'); // Type 0 (auto), Error correction H
            qr.addData(payload);
            qr.make();

            // Create image element
            const imgTag = qr.createImgTag(5, 10); // cellSize=5, margin=10
            qrContainer.innerHTML = imgTag;

            // Style the image
            const img = qrContainer.querySelector('img');
            if (img) {
                img.style.maxWidth = '300px';
                img.style.maxHeight = '300px';
                img.style.border = '5px solid #fff';
            }

            document.getElementById('qrResultModal').style.display = 'flex';
        }

        async function shareQR() {
            const qrImg = document.querySelector('#qrcode img');

            if (!qrImg) {
                alert('ERROR: QR IMAGE NOT FOUND');
                return;
            }

            try {
                // Convert img to canvas first
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Wait for image to load
                await new Promise((resolve, reject) => {
                    if (qrImg.complete) {
                        resolve();
                    } else {
                        qrImg.onload = resolve;
                        qrImg.onerror = reject;
                    }
                });

                canvas.width = qrImg.naturalWidth || qrImg.width;
                canvas.height = qrImg.naturalHeight || qrImg.height;
                ctx.drawImage(qrImg, 0, 0);

                // Convert canvas to blob
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "target_nav_data.png", { type: "image/png" });

                    if (navigator.share) {
                        await navigator.share({
                            title: 'NAV DATA',
                            text: 'COORDINATES FOR TARGET',
                            files: [file]
                        });
                    } else {
                        alert('SYSTEM ERROR: SHARE MODULE NOT SUPPORTED ON THIS TERMINAL');
                    }
                });
            } catch (err) {
                console.error(err);
                alert('TRANSMISSION FAILED: ' + err.message);
            }
        }

        startCamera();
    </script>
