<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Compass // AR HUD</title>
    <script src="jsQR.js"></script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-orange: #ff9d00;
            --neon-red: #ff3333;
            --hud-bg: rgba(0, 5, 16, 0.85);
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: var(--neon-cyan);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* CRT/Scanline Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 1000;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 999;
        }

        #app {
            position: relative;
            height: 100%;
            width: 100%;
            background: #000;
        }

        /* --- Global HUD Elements --- */
        .hud-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 50;
        }

        .hud-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--neon-cyan);
            padding-bottom: 10px;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 243, 255, 0.1) 50%, transparent 100%);
        }

        .hud-status {
            font-size: 0.8rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .hud-coords {
            font-size: 0.7rem;
            text-align: right;
            opacity: 0.8;
            line-height: 1.4;
        }

        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Compass Ring */
        .compass-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px dashed var(--neon-blue);
            border-radius: 50%;
            transition: transform 0.1s linear;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .compass-ring::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid var(--neon-orange);
            filter: drop-shadow(0 0 5px var(--neon-orange));
        }

        .compass-mark {
            position: absolute;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .mark-n {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--neon-red);
        }

        .mark-s {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mark-e {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .mark-w {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Reticle */
        .reticle {
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-cyan);
            position: relative;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .reticle::before,
        .reticle::after {
            content: '';
            position: absolute;
            background: var(--neon-cyan);
        }

        .reticle::before {
            top: 50%;
            left: -10px;
            right: -10px;
            height: 2px;
            transform: translateY(-50%);
        }

        .reticle::after {
            left: 50%;
            top: -10px;
            bottom: -10px;
            width: 2px;
            transform: translateX(-50%);
        }

        /* Target Indicator Arrow (Points to destination) */
        .target-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid var(--neon-orange);
            transform-origin: 50% 100%;
            /* Pivot from bottom center */
            margin-left: -15px;
            /* Center horizontally */
            margin-top: -140px;
            /* Position firmly on the ring radius initially */
            display: none;
            /* Hidden until target set */
            filter: drop-shadow(0 0 8px var(--neon-orange));
            z-index: 40;
        }

        .hud-bottom-bar {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            margin-top: auto;
            backdrop-filter: blur(5px);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        }

        .metric-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--neon-blue);
            letter-spacing: 2px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .dist-value {
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange);
        }

        /* Screens */
        #scanScreen,
        #compassScreen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .active-screen {
            display: block !important;
        }

        /* --- Scanner Specifics --- */
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan), inset 0 0 20px var(--neon-cyan);
        }

        .scan-line {
            width: 100%;
            height: 4px;
            background: var(--neon-cyan);
            position: absolute;
            top: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Buttons */
        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            pointer-events: auto;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .btn-cyber:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .btn-secondary {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red);
        }

        .btn-secondary:hover {
            background: var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red);
        }

        /* Helper Utilities */
        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="app">
        <!-- PERMANENT AR LAYER -->
        <video id="video" class="camera-feed" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>

        <!-- SCAN SCREEN HUD -->
        <div id="scanScreen" class="active-screen" style="position: absolute; inset: 0; z-index: 10;">
            <div class="hud-container">
                <div class="hud-top-bar">
                    <div class="hud-status">SYSTEM: SCAN_MODE</div>
                    <div class="hud-coords" id="scanCoords">
                        LAT: --.----<br>
                        LON: --.----
                    </div>
                </div>

                <div class="scan-frame">
                    <div class="scan-line"></div>
                </div>

                <div
                    style="position: absolute; bottom: 80px; left: 0; right: 0; text-align: center; pointer-events: none;">
                    <p
                        style="background: rgba(0,0,0,0.7); display: inline-block; padding: 5px 10px; margin-bottom: 10px;">
                        SCAN TARGET QR</p>
                    <br>
                    <button class="btn-cyber" onclick="useExample()">SIMULATE SIGNAL</button>
                    <p id="scanStatus" style="margin-top: 10px; font-size: 0.8rem;"></p>
                </div>
            </div>
        </div>

        <!-- COMPASS/HUD SCREEN -->
        <div id="compassScreen" style="position: absolute; inset: 0; z-index: 20;">
            <!-- Opaque background REMOVED for AR -->

            <div class="hud-container" style="z-index: 50;">
                <div class="hud-top-bar">
                    <div>
                        <div class="hud-status">NAV_SYSTEM: ONLINE</div>
                        <div style="font-size: 1.2rem; font-weight: bold; color: var(--neon-orange);" id="targetName">
                            TARGET ACQUIRED</div>
                    </div>
                    <div class="hud-coords" id="navCoords">
                        TGT_LAT: 00.0000<br>
                        TGT_LON: 00.0000
                    </div>
                </div>

                <div class="hud-bottom-bar">
                    <div class="metric-group">
                        <div class="metric">
                            <span class="metric-label">DIST</span>
                            <span class="metric-value dist-value" id="distanceDisplay">0<span
                                    style="font-size:0.8rem">m</span></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">BRNG</span>
                            <span class="metric-value" id="bearingDisplay">000째</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">HDNG</span>
                            <span class="metric-value" id="headingDisplay">000째</span>
                        </div>
                    </div>
                    <button class="btn-cyber btn-secondary" onclick="resetApp()">CANCEL NAV</button>
                    <button id="iosBtn" class="btn-cyber" style="display:none; margin-top:5px;"
                        onclick="requestOrientation()">ENABLE SENSORS</button>
                </div>
            </div>

            <!-- MOVED OUT OF hud-container FOR PERFECT CENTERING -->
            <div class="hud-center">
                <!-- The ring rotates to show North relative to user -->
                <div class="compass-ring" id="compassRing">
                    <div class="compass-mark mark-n">N</div>
                    <div class="compass-mark mark-s">S</div>
                    <div class="compass-mark mark-e">E</div>
                    <div class="compass-mark mark-w">W</div>

                    <!-- The arrow points to target relative to North within the ring system -->
                    <div class="target-arrow" id="targetArrow"></div>
                </div>
                <div class="reticle"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Logic Core ---
        let stream = null;
        let scanInterval = null;
        let target = null;
        let userLocation = null;
        let heading = 0; // Phone's orientation relative to North (0-360)
        let bearing = 0; // Angle from user to target relative to North
        let scanCoordsEl = document.getElementById('scanCoords');
        let navCoordsEl = document.getElementById('navCoords');

        // Global GPS Watcher for Scan Mode
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (pos) => {
                    const lat = pos.coords.latitude.toFixed(4);
                    const lon = pos.coords.longitude.toFixed(4);
                    const txt = `LAT: ${lat}<br>LON: ${lon}`;
                    if (document.getElementById('scanScreen').style.display !== 'none') {
                        scanCoordsEl.innerHTML = txt;
                    }
                    // Keep userLocation updated globally for faster compass start
                    userLocation = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };
                },
                (err) => {
                    console.warn('GPS Error:', err);
                    scanCoordsEl.innerHTML = `GPS SIGNAL<br>LOST`;
                },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }

        function showScreen(screenName) {
            document.querySelectorAll('#app > div').forEach(el => el.classList.remove('active-screen'));
            document.getElementById(screenName + 'Screen').classList.add('active-screen');
            if (screenName === 'compass') {
                navCoordsEl.innerHTML = `TGT_LAT: ${target?.lat?.toFixed(4) || '???'}<br>TGT_LON: ${target?.lon?.toFixed(4) || '???'}`;
            }
        }

        // --- GPS & Math ---
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                Math.cos(phi1) * Math.cos(phi2) *
                Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(deltaLambda) * Math.cos(phi2);
            const x = Math.cos(phi1) * Math.sin(phi2) -
                Math.sin(phi1) * Math.cos(phi2) * Math.cos(deltaLambda);
            const theta = Math.atan2(y, x);
            return (theta * 180 / Math.PI + 360) % 360;
        }

        // --- Camera & QR ---
        async function startCamera() {
            try {
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'INITIALIZING OPTICS...';

                // Camera constraints for better resolution (720p preferred)
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);

                const video = document.getElementById('video');
                video.srcObject = stream;

                // Allow video to settle
                video.onloadedmetadata = () => {
                    statusEl.textContent = 'OPTICS ONLINE // SEARCHING...';
                    scanInterval = setInterval(scanQR, 300); // 300ms is OK
                };
            } catch (err) {
                console.error(err);
                document.getElementById('scanStatus').textContent = 'ERR: CAMERA ACCESS DENIED';
                document.getElementById('scanStatus').style.color = 'var(--neon-red)';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        function scanQR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Critical check: Is jsQR loaded?
            if (typeof jsQR === 'undefined') {
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'ERR: LIB jsQR NOT LOADED';
                statusEl.style.color = 'var(--neon-red)';
                console.error('jsQR library not found');
                return;
            }

            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                // Visual feedback that something was seen
                const statusEl = document.getElementById('scanStatus');
                statusEl.textContent = 'QR DETECTED - ANALYZING...';
                statusEl.style.color = 'var(--neon-orange)';
                console.log('QR Code Detection:', code.data);

                try {
                    // Try parsing JSON first
                    const data = JSON.parse(code.data);
                    if (data.lat && data.lon) {
                        lockTarget(data);
                        return;
                    } else {
                        throw new Error('Missing coordinates');
                    }
                } catch (e) {
                    // Try lat,lon format
                    const coords = code.data.split(',');
                    if (coords.length === 2) {
                        const lat = parseFloat(coords[0].trim());
                        const lon = parseFloat(coords[1].trim());
                        if (!isNaN(lat) && !isNaN(lon)) {
                            lockTarget({ lat, lon, name: 'UNK_LOC' });
                            return;
                        }
                    }

                    // If we reach here, data is invalid
                    statusEl.textContent = 'ERR: INVALID DATA FORMAT';
                    statusEl.style.color = 'var(--neon-red)';
                }
            } else {
                const statusEl = document.getElementById('scanStatus');
                if (statusEl.textContent.includes('ERR') ||
                    statusEl.textContent.includes('DETECTED')) {
                    // Reset after 1.5s
                    setTimeout(() => {
                        statusEl.textContent = 'OPTICS ONLINE // SEARCHING...';
                        statusEl.style.color = 'var(--neon-cyan)';
                    }, 1500);
                }
            }
        }

        function useExample() {
            lockTarget({ lat: 40.7589, lon: -73.9851, name: 'TIMES_SQ' });
        }

        function lockTarget(data) {
            target = data;
            // stopCamera(); // DON'T STOP CAMERA FOR AR!
            showScreen('compass');
            startCompass();
            document.getElementById('targetArrow').style.display = 'block';
            document.getElementById('targetName').textContent = (target.name || 'TARGET').toUpperCase();
        }

        // --- Compass Logic ---
        function startCompass() {
            // iOS Permission Check
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('iosBtn').style.display = 'inline-block';
            }

            navigator.geolocation.watchPosition(
                (pos) => {
                    userLocation = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };
                    updateHUD();
                },
                (err) => console.error(err),
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );

            window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        function handleOrientation(event) {
            // Priority: absolute > alpha (Android usually absolute, iOS needs calculation)
            let alpha = event.alpha;
            // Handle iOS webkitCompassHeading if available
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } else if (alpha !== null) {
                // Approximate for others, 360 - alpha is typical
                heading = 360 - alpha;
            }
            updateHUD();
        }

        async function requestOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        document.getElementById('iosBtn').style.display = 'none';
                    }
                } catch (err) {
                    alert('Sensor permission required for compass');
                }
            }
        }

        function updateHUD() {
            if (!userLocation || !target) return;

            // 1. Calculate values
            const dist = Math.round(calculateDistance(userLocation.lat, userLocation.lon, target.lat, target.lon));
            bearing = calculateBearing(userLocation.lat, userLocation.lon, target.lat, target.lon);

            // 2. Update Text
            document.getElementById('distanceDisplay').innerHTML = `${dist}<span style="font-size:0.8rem">m</span>`;
            document.getElementById('bearingDisplay').textContent = Math.round(bearing).toString().padStart(3, '0') + '째';
            document.getElementById('headingDisplay').textContent = Math.round(heading).toString().padStart(3, '0') + '째';

            // 3. Update Visuals
            // Rotate the compass ring so user's heading is always UP (which is 0deg for CSS rotate?)
            // Actually, usually a compass rotates AGAINST the heading so North stays North.
            // If I face North (0), ring is 0. If I face East (90), North should be at -90 (Left).
            const ringRotation = -heading;
            document.getElementById('compassRing').style.transform = `translate(-50%, -50%) rotate(${ringRotation}deg)`;

            // Rotate target arrow.
            // The arrow is inside the ring. If ring rotates -heading, 
            // the arrow needs to be at 'bearing' relative to North.
            // Since the ring container itself is rotated by -heading, 
            // any child rotated by X degrees will be at (X - heading) degrees effectively.
            // We want the arrow to point to 'bearing' absolute.
            // So if we just rotate the arrow by 'bearing', it will be at 'bearing' relative to the ring's 0 (North).
            // Example: Bearing 90 (East). Heading 0 (North). Ring Rot: 0. Arrow Rot: 90. Result: Arrow Right. Correct.
            // Example: Bearing 90 (East). Heading 90 (East). Ring Rot: -90. Arrow Rot: 90.
            // Visually: The "N" marks connects to ring and moves to -90 (Left).
            // Arrow is at +90 relative to the N mark. -90 + 90 = 0 (Up). 
            // Result: Arrow points UP. The user is facing East, checking target East -> Target is straight ahead. Correct.

            // However, our arrow CSS is top-centered? No, I set it to transform-origin bottom center, and positioned it.
            // Let's refine the Arrow CSS logic in the <style> to be simpler.
            // Actually, simpler logic:
            // Rotate the ARROW element by (bearing) degrees. It is a child of the ring? 
            // YES. If it is a child of the ring, and the ring rotates by -heading, then the arrow rotates by (bearing).
            // Total visual rotation = bearing - heading.
            document.getElementById('targetArrow').style.transform = `translateX(-50%) rotate(${bearing}deg)`;
        }

        function resetApp() {
            target = null;
            userLocation = null;
            document.getElementById('scanScreen').classList.add('active-screen');
            document.getElementById('compassScreen').classList.remove('active-screen');
            document.getElementById('targetArrow').style.display = 'none';
            showScreen('scan');
            startCamera();
        }

        // Init
        showScreen('scan');
        startCamera();
    </script>
</body>

</html>
